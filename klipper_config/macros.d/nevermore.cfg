[gcode_macro AIR_FILTER_UPDATE]
gcode:
	SET_FAN_SPEED FAN=nevermore SPEED={params.SPEED}

[gcode_macro AIR_FILTER_START]
gcode:
	AIR_FILTER_UPDATE SPEED={params.SPEED | default(0.4)}

[gcode_macro AIR_FILTER_STOP]
gcode:
	AIR_FILTER_UPDATE SPEED=0

[gcode_macro AIR_FILTER_COOLDOWN]
gcode:
	AIR_FILTER_UPDATE SPEED=0.6
	UPDATE_DELAYED_GCODE ID=AIR_FILTER_STOP_DELAYED DURATION=300

[delayed_gcode AIR_FILTER_STOP_DELAYED]
gcode:
	AIR_FILTER_STOP
